[tox]
envlist =
    {py27}-django{17,18,19},
    {py32}-django{17,18}
    {py33}-django{17,18},
    {py34}-django{17,18,19},
    {py35}-django{18,19},
    docs,
    flake8

[testenv]
commands=coverage run -a runtests.py
deps =
    django17: Django==1.7.10
    django18: Django==1.8.6
    django19: https://www.djangoproject.com/download/1.9rc1/tarball/
    py32: coverage<4
    py{27,33,34,35}: coverage
    -rrequirements/testing.txt

[testenv:docs]
basepython=python
changedir=docs
deps =
    sphinx
    south
commands=make html

[testenv:flake8]
deps =
    flake8
commands =
    flake8 oauth2_provider

[flake8]
max-line-length = 120
ignore = F403,F401
exclude = docs,migrations,south_migrations,.tox
